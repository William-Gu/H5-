<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Title</title>
<style>
#checkbox {display: none; }
.cb-label {
  height: 100px;
  width: 100px;
  background: #f9f9f9;
  border: 10px solid #cfcece;
  position: relative;
  display: inline-block;
  box-sizing: border-box;
  transition: border-color ease 0.2s;
  cursor: pointer; 
}
.cb-label::before, .cb-label::after {
	box-sizing: border-box;
	position: absolute;
	height: 0;
	width: 20px;
	background: #fff;
	display: inline-block;
	transform-origin: left top;
	content: '';
	transition: opacity ease 0.5s; 
}
.cb-label::before {
	top: 76px;
	left: 31px;
	transform: rotate(-135deg); 
}
.cb-label::after {
	top: 45px;
	left: 0px;
	transform: rotate(-45deg); 
}

input[type=checkbox]:checked + .cb-label,
.cb-label.checked {
  background: #658db5;
  border-color: #658db5; 
}
input[type=checkbox]:checked + .cb-label::after,
.cb-label.checked::after {
	border-color: #fff;
	height: 35px;
	animation: dothabottomcheck 0.2s ease 0s forwards; 
}
input[type=checkbox]:checked + .cb-label::before,
.cb-label.checked::before {
	border-color: #fff;
	height: 100px;
	animation: dothatopcheck 0.4s ease 0s forwards; 
}
@keyframes dothabottomcheck {
  0% {height: 0;}
  100% {height: 35px;} 
}
@keyframes dothatopcheck {
  0% {height: 0;}
  50% {height: 0;}
  100% {height: 70px;} 
}

	/* input */
.input-container {
  width: 500px;
  position: relative;
  display: flex;
  -webkit-box-orient: vertical;
  flex-flow: column-reverse;
  align-items: flex-start;
  margin: 100px auto; }
.input-container input {
  order: 10;
  outline: none;
  border: none;
  width: 100%;
  padding: 10px 0;
  font-size: 20px;
  border-bottom: 1px solid #d5d5d5;
  text-indent: 10px; }
.input-container input::-moz-placeholder {opacity: 0; }
.input-container input::-webkit-input-placeholder {opacity: 0; }
.input-container input:-ms-input-placeholder {opacity: 0; }
.input-container input, .input-container label {transition: all 0.3s; }
.input-container label {
  order: 100;
  color: #3f4f5b;
  transform-origin: left bottom;
  transform: translate(0px, 40px); }
.input-container .bottom-line {
  order: 2;
  width: 0;
  height: 2px;
  background: #658db5;
  transition: all 0.3s; }
.input-container input:focus {border-bottom-color: #fff; }
.input-container input:focus ~ div,
.input-container input:not(:placeholder-shown) ~ div {width: 100%; }
.input-container input:focus + label,
.input-container input:not(:placeholder-shown) + label {color: #52616c;transform: translate(10px) scale(0.9); }
</style>
</head>
<body>
<div class="cb-container">
	    <input type="checkbox" id="checkbox">
	    <label for="checkbox" class="cb-label"></label>
	</div>
<div class="input-container">
    <input type="input" id="input" placeholder="请输入内容">
    <label for="input">请输入内容</label>
    <div class="bottom-line"></div>
</div>
</body>
</html>
