<!DOCTYPE html>
<html>
	<head>
		<style type="text/css">
			#canvas,#canvas1,#canvas2{display: block;margin: 0 auto;border:1px solid #aaa;}
			#canvas2{width:400px;height:280px;}
		</style>
	</head>
	<body>
		<p>用CSS设置的长宽是默认的长宽与所设的比例，故不可用CSS设置长宽。</p>
		<p>应在内联设置长度与高度，按像素设置。</p>
		<hr>
		<canvas id="canvas" >您的浏览器不支持canvas</canvas>
		<canvas id="canvas1" width="400" height="280">您的浏览器不支持canvas</canvas>
		<canvas id="canvas2">您的浏览器不支持canvas</canvas>
	</body>
	<script>
		var cw=400,ch=280;;
			var canvas=document.getElementById("canvas");
			var ctx=canvas.getContext("2d");
			canvas.width=cw;canvas.height=ch;
			ctx.strokeStyle="rgb(230,11,9)";
			ctx.lineWidth=1;
			ctx.beginPath();ctx.moveTo(3,3);ctx.lineTo(cw-3,3);ctx.lineTo(cw-3,ch-3);ctx.lineTo(3,ch-3);
			ctx.closePath();ctx.stroke();
			
			ctx.beginPath();ctx.moveTo(3,3);ctx.lineTo(cw-3,ch-3);
			ctx.closePath();ctx.stroke();
			
			ctx.beginPath();ctx.lineTo(cw-3,3);ctx.lineTo(3,ch-3);
			ctx.closePath();ctx.stroke();
			
		
 			var ctx1=document.getElementById("canvas1").getContext("2d");
 			ctx1.strokeStyle="rgb(230,11,9)";
 			ctx1.lineWidth=1;
 			ctx1.beginPath();ctx1.moveTo(3,3);ctx1.lineTo(cw-3,3);ctx1.lineTo(cw-3,ch-3);ctx1.lineTo(3,ch-3);
			ctx1.closePath();ctx1.stroke();
			
			ctx1.beginPath();ctx1.moveTo(3,3);ctx1.lineTo(cw-3,ch-3);
			ctx1.closePath();ctx1.stroke();
			
			ctx1.beginPath();ctx1.lineTo(cw-3,3);ctx1.lineTo(3,ch-3);
			ctx1.closePath();ctx1.stroke();
			
			var ctx2=document.getElementById("canvas2").getContext("2d");
 			ctx2.strokeStyle="rgb(230,11,9)";
 			ctx2.lineWidth=1;
			ctx2.beginPath();ctx2.moveTo(3,3);ctx2.lineTo(cw-3,3);ctx2.lineTo(cw-3,ch-3);ctx2.lineTo(3,ch-3);
			ctx2.closePath();ctx2.stroke();
			
			ctx2.beginPath();ctx2.moveTo(3,3);ctx2.lineTo(cw-3,ch-3);
			ctx2.closePath();ctx2.stroke();
			
			ctx2.beginPath();ctx2.lineTo(cw-3,3);ctx2.lineTo(3,ch-3);
			ctx2.closePath();ctx2.stroke();
			

	</script>
</html>
