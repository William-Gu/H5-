<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        ul{}
        li{background:#555;float:left;border:1px solid red;list-style: none}
        a{width:100%;height:100%;}
        i{display:inline-block;width:22px;height:22px;background: url('css/images/letter.png');background-size: 100%;vertical-align: middle}
        span{line-height:42px;}
    </style>
</head>
<body>
<ul>
    <li>
        <a href="#">
            <i id="a"></i>
            <span>a</span>
        </a>
    </li>
    <li>
        <a href="#">
            <i id="b"></i>
            <span>b</span>
        </a>
    </li>
</ul>
<script>
    var a=document.getElementById('a');
    var b=document.getElementById('b');
    window.onclick=function(e){console.log('window')}
    a.onclick=function(e){console.log('a')}
    b.onclick=function(i){console.log(i);i.stopPropagation(); console.log('b')}
</script>
</body>
</html>
