<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE>面向对象</TITLE>
   <meta charset="utf-8"/>
 </HEAD>

 <BODY>
	<script>
		// 全局变量（为window对象增加一个属性）
		var str = "this is test";
		// 调用
		console.log(str);
		console.log(window.str);

		// 定义全局函数（为window对象增加一个方法）
		function fn(){
			console.log("this is function.");
		}
		// 调用
		fn();
		window.fn();

		// 假设该构造器并不是我们创建的（别人）
		function Hero(name){
			this.name = name;
			this.sayMe = function(){
				console.log("this is "+this.name);
			}
		}

		var hero1 = new Hero("张无忌");
		hero1.sayMe();
		var hero2 = new Hero("周芷若");
		hero2.sayMe();
		/*
		function add(a,b){
			return a + b;
		}
		// 只有该方法有效
		function add(a,b,c){
			return a + b + c;
		}

		console.log(add(1));			//	 NaN不是一个数字
		console.log(add(1,2));		//	 NaN
		console.log(add(1,2,3));		//	 6
		*/

		function add(){
			if(arguments.length == 2){
				return arguments[0] + arguments[1];
			}else if(arguments.length == 3){
				return arguments[0] + arguments[1] + arguments[2];
			}
		}

		console.log(add(1,2));
		console.log(add(1,2,3));
	</script>
 </BODY>
</HTML>
