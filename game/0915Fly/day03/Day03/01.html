<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
   <meta charset="utf-8"/>
 </HEAD>

 <BODY>
	<script>
		var num1 = 1;
		console.log(typeof num1);
		var num2 = new Number();
		console.log(typeof num2);

		var str1 = "abc";
		console.log(typeof str1);
		var str2 = new String();
		console.log(typeof str2);

		var arr1 = [];
		console.log(typeof arr1);
		var arr2 = new Array();
		console.log(typeof arr2);
	</script>
 </BODY>
</HTML>
