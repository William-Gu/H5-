<!DOCTYPE html>
<html>
 <head>
	<title>路径</title>
	<meta charset="utf-8"/>
 </head>

 <body>
	<canvas id="cvs" width="400" height="200"
	        style="border:1px solid black;">
		不支持canvas
	</canvas>
	<script type="text/javascript">
		//获取画布上下文
		var ctx = document.getElementById("cvs").getContext("2d");
		
		//四季度所占百分比
		var s1 = 10/68;
		var s2 = 20/68;
		var s3 = 30/68;
		var s4 = 8/68;
		
		//顺序绘制饼图
		ctx.fillStyle = "red";
		ctx.beginPath();
		ctx.arc(100,100,100,0,2*Math.PI*s1,false);
		ctx.lineTo(100,100);
		ctx.fill();

		ctx.fillStyle = "orange";
		ctx.beginPath();
		ctx.arc(100,100,100,2*Math.PI*s1,2*Math.PI*(s2+s1),false);
		ctx.lineTo(100,100);
		ctx.fill();

		ctx.fillStyle = "blue";
		ctx.beginPath();
		ctx.arc(100,100,100,2*Math.PI*(s1+s2),2*Math.PI*(s1+s2+s3),false);
		ctx.lineTo(100,100);
		ctx.fill();

		ctx.fillStyle = "purple";
		ctx.beginPath();
		ctx.arc(100,100,100,2*Math.PI*(s1+s2+s3),2*Math.PI,false);
		ctx.lineTo(100,100);
		ctx.fill();

	</script>
 </body>
</html>
