<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>小方块动画</title>
 </head>
 <body>
   <canvas id="cvs" width="400" height="200" style="border:4px solid skyblue">
	您的浏览器不支持画布
   </canvas>
   <script type="text/javascript">
	//得到canvas的上下文context
	var cvs = document.getElementById("cvs");
	var ctx = cvs.getContext("2d");
	
	//水平位置x
	var x = 0;

	//开始计时器
	setInterval(function(){
		//清除之前画布内容
		ctx.clearRect(0,0,400,200);
		//绘制矩形
		ctx.fillRect(x++,100,50,50);
	},20);//60帧 24 25fps 29fps
	
   </script>
 </body>
</html>
