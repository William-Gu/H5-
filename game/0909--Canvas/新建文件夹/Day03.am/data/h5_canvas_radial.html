<!DOCTYPE html>
<html>
 <head>
	<title>径向渐变</title>
	<meta charset="utf-8"/>
 </head>

 <body>
	<canvas id="cvs" width="400" height="200">
		不支持canvas
	</canvas>
	<script type="text/javascript">
		//获取画布上下文
		var ctx = document.getElementById("cvs").getContext("2d");
		//定制径向渐变
		var rg = ctx.createRadialGradient(150,100,10,200,100,100);
        rg.addColorStop(0,"red");
        rg.addColorStop(1,"black");
		ctx.fillStyle = rg;
		ctx.fillRect(100,50,200,100);
	</script>
 </body>
</html>
