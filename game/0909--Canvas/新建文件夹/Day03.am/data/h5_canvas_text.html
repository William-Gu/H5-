<!DOCTYPE html>
<html>
 <head>
	<title>线型</title>
	<meta charset="utf-8"/>
 </head>

 <body>
	<canvas id="cvs" width="800" height="300">
		不支持canvas
	</canvas>
	<script type="text/javascript">
		//获取画布上下文
		var ctx = document.getElementById("cvs").getContext("2d");
				
		//measureText(str):测量文字宽度
		ctx.shadowColor = "gray";
		ctx.shadowOffsetX = 4;
		ctx.shadowOffsetY = 4;
		ctx.shadowBlur = 4;
		ctx.font = "28px Arial";
		var vobj = ctx.measureText("Tarena");
		ctx.textBaseline = "top";
		ctx.strokeRect(200,180,vobj.width,30);		
		ctx.fillText("Tarena",200,180);

		//参考线
		ctx.beginPath();
		ctx.moveTo(100,0);
		ctx.lineTo(100,200);
		ctx.stroke();
		ctx.closePath();
		
		//文字：font顺序要严格要求，斜体-粗体-字号-字体
		ctx.font = "italic bold 32px 微软雅黑";
		ctx.textAlign = "left";
		ctx.fillText("left",100,30);
		ctx.textAlign = "center";
		ctx.strokeText("center",100,70);
		ctx.textAlign = "right";
		ctx.strokeText("right",100,110);

		//参考线
		ctx.beginPath();
		ctx.moveTo(200,70);
		ctx.lineTo(500,70);
		ctx.stroke();
		ctx.closePath();

		//textBaseline:top/middle/bottom/hanging/alphabetic
		ctx.font = "bold 16px 微软雅黑";
		ctx.textBaseline = "top";
		ctx.fillText("top",260,70);
		ctx.textBaseline = "middle";
		ctx.fillText("middle",320,70);
		ctx.textBaseline = "bottom";
		ctx.fillText("bottom",380,70);
		ctx.textBaseline = "hanging";
		ctx.fillText("hanging",440,70);
		ctx.textBaseline = "alphabetic";
		ctx.fillText("alphabetic",500,70);

		
	</script>
 </body>
</html>
