<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>Canvas</title>
 </head>
 <body>
   <canvas id="cvs" width="400" height="200" style="border:4px solid skyblue">
	您的浏览器不支持画布
   </canvas>
   <script type="text/javascript">
	//得到canvas的上下文context
	var cvs = document.getElementById("cvs");
	var ctx = cvs.getContext("2d");
	//fillRect：绘制以200,100为中心的矩形
	ctx.fillStyle = "black";
	ctx.globalAlpha = 0.5;
	ctx.fillRect(150,50,100,100);

	//strokeRect:绘制描边矩形	
	ctx.strokeStyle = "blue";
	ctx.globalAlpha = 1;
	ctx.strokeRect(10,10,100,100);

	//clearRect
	//ctx.clearRect(152,52,96,96);
   </script>
 </body>
</html>
