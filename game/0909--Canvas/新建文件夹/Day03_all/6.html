<!DOCTYPE HTML>
<HTML>
 <HEAD>
  <TITLE> 绘制圆弧 </TITLE>
   <meta charset="utf-8"/>
 </HEAD>

 <BODY>
	<canvas id="cvs" width="300" height="600"
					style="border:1px solid black;">
	</canvas>
	<script>

		//1.获取画布
		var cvs = document.getElementById('cvs');
		
		//2.获取上下文
		var ctx = cvs.getContext('2d');
		
		//1)圆弧也是路径，第一步beginPath
		ctx.beginPath();
		
		//2)设置径向填充
		var rg = ctx.createRadialGradient(200,150,0,200,150,70);
		rg.addColorStop(0,'red');
		rg.addColorStop(1,'black');
		ctx.fillStyle = rg;
		
		//3)绘制圆弧
		//Math.PI代表180度，所以360度是Math.PI*2
		//逆时针旋转了360度以后实际上画了一个圆
		//最后一个参数默认为true代表逆时针旋转		
		ctx.arc(200,150,50,0,2*Math.PI);
		
		//4)描边或填充
		ctx.fill();

	</script>
 </BODY>
</HTML>
