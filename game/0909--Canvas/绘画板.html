<body>
	<canvas id='canvas' width=400 height=300 style='background:#aaa'
	onmousemove='move(event)'
	onmouseup='up(event)'>
	</canvas>

<script>
	var cvs=document.getElementById('canvas');
	var ctx=cvs.getContext('2d');
	var $canvas=$('#canvas')
	var isDown=false;
	$canvas.mousedown(function(){
		ctx.beginPath();
		ctx.moveTo(event.x,event.y)
		isDown=true;
	})
	function move(event){
		if(isDown==true){
			ctx.lineTo(event.x,event.y)
			ctx.stroke();
		}
	}
	function up(event){	
		isDown=false
	}

	
</script>
</body>
