<script>
	var cvs=document.getElementById('canvas');
	var ctx=cvs.getContext('2d');
	//绘制路径
	ctx.beginPath();
	ctx.moveTo(50,50);
	ctx.lineTo(50,200);
	ctx.lineTo(100,200);
	//闭合(1)stroke()	(2)line()
	ctx.closePath();
	ctx.fillStyle='blue'
	ctx.strokeStyle='#aaa';
	ctx.lineWidth='0';
	ctx.fill()
