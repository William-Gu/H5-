		<canvas id='canvas' width='400' height='300' style='background:#aaa'>

	</canvas>
<script>
	var cvs=document.getElementById('canvas');
	var ctx=cvs.getContext('2d');
//线性填充
	var lg=ctx.createLinearGradient(0,0,400,300)
												//(x角度，y角度，x偏移度，y偏移度)
	lg.addColorStop(0,'red');
	lg.addColorStop(0.15,'orange');
	lg.addColorStop(0.3,'yellow');
	lg.addColorStop(0.45,'green');
	lg.addColorStop(0.6,'cyan');
	lg.addColorStop(0.75,'blue');
	lg.addColorStop(0.9,'purple');

	ctx.fillStyle=lg
	ctx.fillRect(0,0,100,100);
	ctx.fillRect(70,70,200,200);
	ctx.fillRect(200,200,200,100);
</script>
