 <body>
  <datalist id='mylist'>

  </form>
    
    
<script>
 var progress=document.getElementById('pro');
 var timer=setInterval(function(){
 	if(progress.value=='100'){
	 	clearInterval(timer)
	}else{
 		progress.value+=2
 	}
 },200)

</script>
