	 	<text x='370' y='210'>3</text>
	 	<line id='sh' x1='200' y1='230' x2='200' y2='30' stroke-width='2'/> 
 	 	<line id='mh' x1='200' y1='220' x2='200' y2='50' stroke-width='5'/> 
	 	<line id='hh' x1='200' y1='210' x2='200' y2='80' stroke-width='8'/>
	 </svg>
<script>
updateTime()
	  function updateTime(){
		  var now=new Date();
		  pop();
		  var min=now.getMinutes();
		  var minangle=min*6;
		  var minhand=document.getElementById('mh');
		  minhand.setAttribute('transform','rotate('+minangle+',200,200)');
		  
		  var hour=(now.getHours()%12+min/60);
		  var hourangle=hour*30;
		  var hourhand=document.getElementById('hh');
		  hourhand.setAttribute('transform','rotate('+hourangle+',200,200)');
		  
		  
		  setTimeout(updateTime,1000)
	  }
	  
	  function pop(){
		  var now=new Date();
		  var second=now.getSeconds();
		  var secondangle=second*6-0.5;
		  var secondhand=document.getElementById('sh');
		  secondhand.setAttribute('transform','rotate('+secondangle+',200,200)');
		  setTimeout(function(){
		  		secondhand.setAttribute('transform','rotate('+parseInt(secondangle-0.5)+',200,200)')
		  },200)
	  }
</script>
