<HTML>
 <HEAD>

 <BODY>
	 <div>
	 <button>11</button>
	 <button>22</button>
	 <button>33</button>
	</div>
	<script>
	var list=document.getElementsByTagName('button')
/*
	for(i=0;i<3;i++){
		list[i].onclick=function(){
			console.log(i)
		}
	}
*/
	for(i=0;i<3;i++){
		list[i].onclick=(function(i){
			console.log(i)
		})(i)
	}


	//闭包2
	function makeAdder(x){
		return function(y){
			return x+y;
		}
	}
	var add5=makeAdder(5)
	var add10=makeAdder(10)
	console.log(add5(2));
	console.log(add10(2));
	</script>
 </BODY>
