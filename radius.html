<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<style>
    #output1,#output2{
        width:50px;height:50px;
        border: 1px solid red;
        border-radius:50px/25px;
    }
    #output2{
        border-radius:100px 25px 80px 5px / 45px 25px 30px 15px;
    }
    #output3{
        width:0;
        height:0;
        border:100px solid gray;
        border-radius:100px;
        border-right-color:#fff;
    }
    #output4{
        height:100px;
        width:200px;
        background: red;
        border-radius:100px 50px;
    }
</style>
<body>
<p id="output1"></p>
<p id="output2"></p>
<p id="output3"></p>
<p id="output4"></p>

</body>
</html>
