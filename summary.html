<head>

<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Document</title>
<style>
/* 阻止文本选中， */
summary {
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
/* outline轮廓 */
summary {
  outline: 0;
}
.details-1 summary {
  width: -moz-fit-content;
  width: fit-content;
  direction: rtl;
}
.details-1 ::-webkit-details-marker {
  direction: ltr;
  color: gray;
  margin-left: .5ch;
}
.details-1 ::-moz-list-bullet {
  direction: ltr;
  color: gray;
  margin-left: .5ch;
}

.details-2 ::-webkit-details-marker {
    display: none;
}
.details-2 ::-moz-list-bullet {
    font-size: 0;
}
.details-2 summary::after {
    content: '';
    position: absolute;
    width: 1em; height: 1em;
    margin: .2em 0 0 .5ch;
    background: linear-gradient(to right, #999, #999) no-repeat center, linear-gradient(to top, #999, #999) no-repeat center;
    background-size: 2px 10px, 10px 2px;
    transition: transform .2s;
}
.details-2[open] > summary::after {
    background: linear-gradient(to right, #999, #999) no-repeat center;
    background-size: 10px 2px;
}
.details-2:not([open]) summary::after {
    margin-top: .25em;
    transform: rotate(90deg);    
}
</style>
</head>
<body>
  <details>
    <summary>摘要1</summary>
    <p>https://yq.aliyun.com/articles/655794?spm=a2c4e.11155435.0.0.274c7c6c78sU0g</p>
  </details>
  <details open>
    <summary>摘要2 - open属性默认打开</summary>
    <p>这里具体描述，标签相对随意，例如这里使用的&lt;p&gt;标签。</p>
  </details>
  <details class="details-1">
      <summary>摘要3 - 充值样式</summary>
      <content>本案例展示对小三角UI重定义：包括显示在右侧，颜色减淡等。</content>
  </details>
