<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.11.3.js"></script>
</head>
<body>
<script>
    console.group('Area calculations');
    console.info('width',200);
    console.info('height',300);
    console.log(200*300);
    console.groupEnd();

    var contacts={
        "London":{
			"Tel":"+44 (0)207 946 0128",
			"Country":"UK"
        },
        "Sydney":{
			"Tel":"+61 (0)2 7010 1212",
			"Country":"Australia"
        },
        "New York":{
			"Tel":"+1 (0)1 555 2104",
			"Country":"USA"
        },
    }
    console.table(contacts);
    var city,contactDetails='';
    $.each(contacts,function(city,contacts){
	    contactDetails+=city+': '+contacts.Tel+'<br />';
    })
    $('body').after('<p>'+contactDetails+'</p>')
</script>
</body>
</html>
