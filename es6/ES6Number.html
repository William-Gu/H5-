<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    // 二进制和八进制表示法
    0b111110111 === 0o767 === 503 // true

    // 二/八进制 => 十进制
    Number('0b111')  // 7
    Number('0o0F')  // 8


    let arrayLike = {
        '0': 'a',
        '1': 'b',
        '2': 'c',
        length: 3
    };
    // ES5的写法
    var arr1 = [].slice.call(arrayLike); // ['a', 'b', 'c']
    // ES6的写法
    let arr2 = Array.from(arrayLike); // ['a', 'b', 'c']

</script>

</body>
</html>
